<!DOCTYPE html>
<html ng-app="beviewed">
<head>
	<title>Beviewed - Profile</title>
	<% include head %>
</head>
<style type="text/css">
.user-data {
	display: none;
}

.community {
	width: 20%;
}

.involved-communities {
	list-style: none;
}

.edit {
	margin-left: 5px;
}

.user {
	width: 100%;
}

address button {
}

</style>
<body>
	<% include nav %>
	<div class="row">
		<div ng-controller="profileCtrl">
			<!-- Introduction -->
			<div class="col-4 col-sm-4 col-lg-2 well">
				<img user="user['_id']">
			</div>
			<!-- User fields -->
			<div class="col-12 col-sm-8 col-lg-4 well">
				<h1 class="hidden-sm">A little about {{user.tag}}</h1>
				<address>
					<strong>Name</strong><button class="btn btn-primary btn-small edit" ng-show="admin"><i class="glyphicon glyphicon-pencil icon-white"></i></button>
					<p>{{user.firstName}} {{user.lastName}}</p>

					<strong>Tag</strong><button class="btn btn-small btn-primary edit" ng-show="admin"><i class="glyphicon glyphicon-pencil icon-white"></i></button>
					<p>{{user.tag}}</p>

					<strong>Country</strong><button class="btn btn-small btn-primary edit" ng-show="admin"><i class="glyphicon glyphicon-pencil icon-white"></i></button>
					<p>{{user.country}}</p>
					<strong>Contact</strong><button class="btn btn-small btn-primary edit" ng-show="admin"><i class="glyphicon glyphicon-pencil icon-white"></i></button><br/>
					<p>{{user.email}}</p>
				</address>
			</div>
			<!-- Communities -->
			<div class="col-12 col-sm-12 col-lg-6 well">
				<!-- Involved communities -->
				<h1>Involved in <span class="text-success">{{user.in.length}}</span> community</h1>
				<ul class="involved-communities">
					<li ng-repeat="community in user.communities">
						<div community-local="community" />
					</li>
				</ul>

				<!-- Hosting communitites -->
				<h1>Hosts <span class="text-success">0</span> communities</h1>
			</div>
			<!-- User data -->
			<div class="user-data"><%= JSON.stringify(user) %></div>
		</div>
	</div>
</body>
</html>
